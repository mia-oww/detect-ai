<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recent Results -</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen p-8">

  <h1 class="text-4xl font-bold mb-8 text-center text-gray-800">Recent Image Results</h1>

  {% if images %}
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      {% for image in images %}
        <a href="{% url 'results' image.id %}" class="bg-white rounded shadow hover:shadow-lg transition p-4 flex flex-col items-center">
  <img src="{{ image.image.url }}" alt="Uploaded image" class="w-32 h-32 object-contain rounded mb-4" />
  <div class="text-gray-700 font-semibold">
    AI Confidence: <span class="text-blue-600">{{ image.ai_confidence }}%</span>
  </div>
  <div class="mt-1 text-sm text-gray-500">
    {% if image.is_ai %}
      Detected as <span class="font-bold text-red-600">AI-generated</span>
    {% else %}
      Detected as <span class="font-bold text-green-600">Real</span>
    {% endif %}
  </div>
</a>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-center text-gray-600 mt-10">No images uploaded yet.</p>
  {% endif %}

</body>
</html>
